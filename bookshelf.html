<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script src="miso.ds.deps.ie.min.0.4.0.js"></script>
		<script src="tabletop.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="bookshelf.css"/>
		<script src="bookshelf.js" type="text/javascript"></script>
		<base target="_blank">
		<title>WNYC Bookshelf</title>
	</head>
	<body>
		<div id=content>
			<div id=headImage><img src="http://www.wnyc.org/i/raw/1/bookshelf_head_extended.png"></div>
			<div id="main">
				<div id="border">
					<div class="head">The WYNC Bookshelf...&nbsp;&nbsp;Choose your own book adventure</div>
					<div class="body shelf" id="top_shelf"></div>
					<div class="body" id="chooseAdventure">
						<div class="btnHolder" id="ficNonfic">
							<div class="text">I want a book that's...&nbsp;&nbsp;</div>
							<ul class="tileMe">
								<li><div class="fic btn inactive" id="btn_fiction">fiction</div></li>
								<li><div class="fic btn inactive" id="btn_non-fiction">non-fiction</div></li>
							</ul>
						</div>
						<div class="btnHolder" id="adjectives">
							<div class="text reveal">and that's...&nbsp;&nbsp;</div>
							<ul class="tileMe">
								<li><div class="adj btn inactive reveal" id="funny">funny</div></li>
								<li><div class="adj btn inactive reveal" id="setinthenycmetroarea">set in the NYC Metro area</div></li>
								<li><div id="pensieveReal"><div class="adj btn inactive reveal" id="real">real</div><div class="adj btn inactive reveal" id="pensieve">pensieve</div></div></li>
								<li><div class="adj btn inactive reveal" id="heart-wrenching">heart-wrenching</div></li>
								<li><div class="adj btn inactive reveal" id="edge-of-my-seat">edge-of-my-seat</div></li>
								<li><div id="dreamyHist"><div class="adj btn inactive reveal" id="dreamy">dreamy</div><div class="adj btn inactive reveal" id="historic">historic</div></div></li>
								<li><div class="adj btn inactive reveal" id="gotaheroine">got a heroine</div></li>
								
							</ul>
						</div>			
					</div>
					<div class="body shelf"></div>
					<div class= "body" id="bookRecs">
						<div class="body shelfSpace"></div><div class="body shelf"></div><div class="body shelfSpace"></div><div class="body shelf"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
